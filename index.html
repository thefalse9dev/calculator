<!DOCTYPE html>
<html lang="en">
  <head>
    <title> basic calculator </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="hero">

      <div id="display-box">
        <h1 id="result">0</h1>
      </div>

      <div id="buttons">

        <div id="row-1">
          <button><div>9</div></button>
          <button><div>8</div></button>
          <button><div>7</div></button>
        </div>

        <div id="row-2">
          <button><div>6</div></button>
          <button><div>5</div></button>
          <button><div>4</div></button>
        </div>

        <div id="row-3">
          <button><div>3</div></button>
          <button><div>2</div></button>
          <button><div>1</div></button>
        </div>

        <div id="row-4">
          <button><div>0</div></button>
        </div>

        <div id="row-5">
          <button class="op-btn"><div>+</div></button>
          <button class="op-btn"><div>-</div></button>
          <button class="op-btn"><div>*</div></button>
          <button class="op-btn"><div>/</div></button>
        </div>

        <div id="row-5">
          <button id="equals-btn"><div>=</div></button>
        </div>
        
      </div>
    </div>

    <script src ="index.js"></script>
  </body>
</html>

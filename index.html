<!DOCTYPE html>
<html lang="en">
  <head>
    <title> basic calculator </title>
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="hero">

      <div id="display-box">
        <h1 id="result">0</h1>
      </div>

      <div id="buttons">

        <div id="row-1">
          <button id="btn-9" onclick="func9()"><div>9</div></button>
          <button id="btn-8" onclick="func8()"><div>8</div></button>
          <button id="btn-7" onclick="func7()"><div>7</div></button>
        </div>

        <div id="row-2">
          <button id="btn-6" onclick="func6()"><div>6</div></button>
          <button id="btn-5" onclick="func5()"><div>5</div></button>
          <button id="btn-4" onclick="func4()"><div>4</div></button>
        </div>

        <div id="row-3">
          <button id="btn-3" onclick="func3()"><div>3</div></button>
          <button id="btn-2" onclick="func2()"><div>2</div></button>
          <button id="btn-1" onclick="func1()"><div>1</div></button>
        </div>

        <div id="row-4">
          <button id="btn-0" onclick="func0()"><div>0</div></button>
          <button id="btn-pt" onclick="funcpt()"><div>.</div></button>
          <button id="btn-del" onclick="del()"><div>DEL</div></button>
        </div>

        <div id="row-5">
          <button class="op-btn" onclick="add()"><div>+</div></button>
          <button class="op-btn" onclick="sub()"><div>-</div></button>
          <button class="op-btn" onclick="mul()"><div>X</div></button>
          <button class="op-btn" onclick="div()"><div>/</div></button>
        </div>

        <div id="row-5">
          <button id="equals-btn" onclick="operate()"><div>=</div></button>
          <button id="ac" onclick="clr()"><div>AC</div></button>
        </div>
        
      </div>
    </div>

    <script src ="index.js"></script>
  </body>
</html>
